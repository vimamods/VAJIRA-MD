name: Auto Restart YAML File

on:
  schedule:
    - cron: '0 */3 * * *'  # This cron syntax schedules the workflow to run every 3 hours

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make changes to YAML file
        run: |
          # Assuming you have a script or command to make changes
          # Replace this section with actual commands if needed
          echo "Restarting YAML file" > path/to/your-file.yml

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ..yml
          git commit -m "Auto-restart YAML file"
          git push
